<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>radiio:player</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player.css" media="screen" title="no title">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>
<body>
<!-- <audio id="audio" autoplay="autoplay"></audio> -->
<div class="background">
  <!-- background overlay -->
  <div class="overlay"></div>
  <!-- background of large image of currently playing album -->
  <div class="bg-album-cover"></div>
  <div class="bg-album-cover bg-album-cover--next"></div>
</div>
<!-- end of -->

  <div class="container">

    <div class="spacer"></div>

    <div class="row">
      <div class="col-xs-12">

        <!-- header begins -->
        <header>
          <h1 class="logo">radiio</h1>
        </header>
        <!-- header ends -->

      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="current-song">
          <div class="album-cover"></div>
          <div class="song-info">
            <p class="song-title"></p>
            <p class="song-artist"></p>
          </div>
        </div>
      </div>
    </div>

  <div id="user-requests"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="node_modules/howler/dist/howler.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js" charset="utf-8"></script>
  <script src="player.js"></script>

</body>
</html>
